<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--POPPINS A FONTE-->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!--FIM POPPINS A FONTE-->
        <!--ICONS BOOTSTRAP-->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <!--FIM ICONS BOOTSTRAP-->
    
        <link rel="stylesheet" href="assets/style.css">
        <title>GrimasDesigner</title>
    </head>
<body>
    <section class="topo-do-sit">
        <div class="interface">
            <div class="">
                <div class="formulario">
                    <div class="interface">
                        <h2 class="titulo">User Login</h2>
                        <h5 class="titulo"><span> Se não tiver conta, não poderá fazer login.</span></h5>
                        <form action="/" method="POST">
                            <input type="email" name="username" class="input-field" placeholder="Username" required oninvalid="this.setCustomValidity('Por favor, preencha este campo, se inserir uma conta que não existe a página será reiniciada')" onchange="this.setCustomValidity('')"/>
                            <input type="password" name="password" class="input-field" placeholder="Password" required/>
                            <input type="submit" class="btn" value="LOGIN">
                        </form>
                    </div>
                </div>

                <div class="formulario">
                    <div class="interface">
                        <h2 class="titulo">Register</h2>
                        <h5 class="titulo"><span> Se não tiver conta, crie uma nova.</span></h5>
                        <form action="/register" method="post">
                            <label for="newUsername">Username:</label>
                            <input type="text" id="newUsername" name="newUsername" class="input-field" placeholder="Username" required>
                            <label for="newPassword">Password:</label>
                            <input type="password" id="newPassword" name="newPassword" class="input-field" placeholder="Password" required>
                            <button type="submit" class="btn-r">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
</body>
</html>
